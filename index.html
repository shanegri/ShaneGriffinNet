<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shane Griffin</title>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  </head>
  <body>

    <div class="nav"></div>

    <div class="content"></div>

  </body>
  <style media="screen">
    body {
      background: orange;
      margin: 0 auto;
    }

    .nav {
      right: -400px;
      position: absolute;
      height: 100%;
      width: 400px;
      background: white;
      -webkit-box-shadow: 0px 5px 15px -2px rgba(0,0,0,0.75);
      -moz-box-shadow: 0px 5px 15px -2px rgba(0,0,0,0.75);
      box-shadow: 0px 5px 15px -2px rgba(0,0,0,0.75);
    }
  </style>
  <script type="text/javascript">

  let nav = new Nav();

  $(window).on('resize', () => {
    nav.goTo(nav.findNavCenter());
  });

  function Nav(initPos){
    this.elem = $(".nav");

    this.init = (newPos) => {
      this.animateTo(this.findNavCenter());
    }
    this.animateTo = (newPos) => {
      $(".nav").animate({right: newPos + "px"}, {duration: 1400, easing: 'easeOutExpo'});
    }
    this.goTo = (newPos) => {
      this.elem.stop(true, true);
      this.elem.css("right", newPos+"px");
    }
    this.findNavCenter = () => {
      let width = $(window).width();
      let navCenter = (width / 2) - 200;
      return navCenter;
    }

    this.init(initPos);
  }

  </script>

</html>
